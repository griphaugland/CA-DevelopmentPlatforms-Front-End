<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrer deg</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <script src="../../js/security.mjs" type="module"></script>
    <script src="../../js/register.mjs" type="module"></script>
  </head>
  <body class="auth">
    <header></header>
    <main>
      <div class="auth-current">
        <form id="register-form">
          <input
            type="email"
            name="email"
            id="register-email"
            placeholder="Epost"
          />
          <input
            type="text"
            name="username"
            id="register-username"
            placeholder="Brukernavn"
          />
          <input
            type="password"
            name="password"
            id="register-password"
            placeholder="Passord"
          />

          <!-- Valgfrie felter, skjult som standard -->
          <div id="optionalFields" style="display: none">
            <input
              type="text"
              name="first_name"
              id="register-first_name"
              placeholder="Fornavn"
            />
            <input
              type="text"
              name="last_name"
              id="register-last_name"
              placeholder="Etternavn"
            />
            <textarea name="bio" id="register-bio" placeholder="Bio"></textarea>
            <select name="gender" id="register-gender">
              <option value="">Velg kjønn</option>
              <option value="male">Mann</option>
              <option value="female">Kvinne</option>
              <option value="other">Annet</option>
              <option value="noanswer">Ønsker ikke svare</option>
            </select>
            <input
              type="url"
              name="profile_picture_url"
              id="register-profile_picture_url"
              placeholder="Profilbilde URL"
            />
          </div>
          <button
            type="button"
            class="button-secondary"
            id="toggleFieldsButton"
          >
            Legg til flere detaljer
          </button>
          <button type="submit">Registrer</button>
          <div id="register-error"></div>
        </form>
      </div>
      <a class="log-in-button" href="../login/">Logg inn</a>
    </main>
    <footer></footer>
  </body>
</html>
